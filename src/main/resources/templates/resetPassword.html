<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

    <title>Register</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
          integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw=="
          crossorigin="anonymous"/>
</head>

<body>
<!--------------Navigation--------------->
<nav class="navbar bg-white navbar-expand shadow">
    <div class="container">
        <div class="collapse navbar-collapse p-2" id="navbarResponsive">
            <a class="navbar-brand" href="#" th:href="@{/index}">LOGO Blog app</a>
            <ul class="navbar-nav ml-auto">
                <buttom class="ml-auto btn btn-outline-secondary btn-lg mr-3" sec:authorize="isAnonymous()"
                        font-color="black">
                    <a href="/" th:href="@{/login}">Log in</a></buttom>
                <buttom class="ml-auto btn btn-outline-secondary btn-lg" sec:authorize="isAnonymous()"
                        font-color="black">
                    <a href="/" th:href="@{/registration}">Register</a></buttom>
                <buttom class="ml-auto btn btn-outline-secondary btn-lg" sec:authorize="isAuthenticated()"
                        font-color="black">
                    <a href="/" th:href="@{/logout}">Logout</a></buttom>
            </ul>
        </div>
    </div>
</nav>
<!--------------End Navigation --------------->

<div class="container mt-5 ">
    <div class="row">
        <div class="col-lg-3"></div>

        <div class="pb-3 pt-5 pr-5 pl-5 col-lg-6">
            <div th:if="${message != null}">
                <p class="text-info">[[${message}]]</p>
                <br>
            </div>
            <h2 class="text-center font-weight-light">Enter your new password !</h2>
            <form th:action="@{/resetPassword}" method="post" style="max-width: 350px; margin: 0 auto;">
                <input type="hidden" name="token" th:value="${token}"/>
                <div class="border border-secondary rounded p-3">
                    <div>
                        <p>
                            <input type="password" name="password" id="password" class="form-control"
                                   placeholder="Enter your new password" required autofocus/>
                        </p>
                        <p>
                            <input type="password" name="confirmPassword" id="confirmPassword" oninput="check(this)" class="form-control"
                                   placeholder="Confirm your new password" required autofocus/>
                        </p>
                        <script>
                            function check(input) {
                                if (input.value != document.getElementById('password').value) {
                                    input.setCustomValidity('Password Must be Matching.');
                                } else {
                                    // input is valid -- reset the error message
                                    input.setCustomValidity('');
                                }
                            }
                        </script>
                        <p class="text-center">
                            <input type="submit" value="Confirm" class="btn btn-primary"/>
                        </p>
                    </div>
                </div>
            </form>
        </div>
        </div>
    </div>
</div>

<!-------------- End line Formulair ---------------->

<!---------------footer--------->
<footer>
    <div class="container col-12 mt-5 bg-dark bottompage">
        <div class="row text-light-center py-4 justify-content-center">
            <div class="col-10 py-5">
            </div>

        </div>
    </div>
</footer>
</body>
</html>

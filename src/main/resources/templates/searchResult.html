<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Result</title>
</head>
<body>
<p>Normally here is your search result</p>
<div th:align="center" th:action="@{/search}" th:object="${post}">
    <h1>Search Result</h1>


    <div th:each="post : ${postList}">

     <p th:text="${post.getPostTitle()}"> Post Title</p>

     <p th:text="${post.getPostText()}"> Post Text</p>

    </div>


</div>
</body>
</html>
